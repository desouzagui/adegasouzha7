<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adega PVD</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <div id="loginBox" style="display:none; padding:1rem;">
    <h2>Login</h2>
    <input type="text" id="loginUsuario" placeholder="Usuário" />
    <input type="password" id="loginSenha" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="app" style="display:none;">
    <header>
      <h1>Adega Souza - Ponto de Venda</h1>
    </header>

    <main>
      <section id="cadastro-produto">
        <h2>Cadastro de Produto</h2>
        <input type="text" id="nomeProduto" placeholder="Nome do produto" />
        <input type="number" id="precoProduto" placeholder="Preço" />
        <input type="number" id="estoqueProduto" placeholder="Estoque" />
        <button onclick="adicionarProduto()">Adicionar</button>
      </section>

      <section id="lista-produtos">
        <h2>Produtos Disponíveis</h2>
        <ul id="produtos"></ul>
      </section>

      <section id="carrinho">
        <h2>Carrinho</h2>
        <ul id="itens-carrinho"></ul>
        <p>Total: R$ <span id="total">0.00</span></p>
        <button onclick="finalizarVenda()">Finalizar Venda</button>
      </section>

      <section id="relatorio">
        <h2>Relatório de Vendas</h2>
        <ul id="relatorio-vendas"></ul>
      </section>
    </main>
  </div>
</body>
</html>
